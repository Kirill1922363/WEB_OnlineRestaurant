{% extends "base.html" %}

{% block title %}{{ menu_item.name }}{% endblock title %}

{% block content %}
<div class="container mt-4">

    <div class="row mb-5">
        <div class="col-md-6">
            <img src="{{ menu_item.image_path }}" alt="{{ menu_item.name }}" class="img-fluid rounded shadow-sm">
        </div>
        <div class="col-md-6">
            <h1>{{ menu_item.name }}</h1>
            <p><strong>Ціна:</strong> {{ menu_item.price }} грн</p>
            <p><strong>Опис:</strong> {{ menu_item.description }}</p>
            <p><strong>Категорія:</strong> {{ menu_item.category }}</p>

        <form action="{{ url_for('menu.add_to_order', item_id=menu_item.id) }}" method="POST" class="d-flex align-items-center mt-3 mb-3">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="quantity" class="form-label me-2 mb-0">Кількість:</label>
            <input type="number" name="quantity" id="quantity" value="1" min="1" class="form-control me-2" style="width: 100px;">
            <button type="submit" class="btn btn-success">Додати до кошика</button>
        </form>

            <a href="{{ url_for('menu.list_menu_items') }}" class="btn btn-secondary mt-3">← Назад до меню</a>
        </div>
    </div>


{% endblock content %}
